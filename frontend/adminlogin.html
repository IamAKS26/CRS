<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | College Recommendation System</title>
    <link rel="stylesheet" href="adminstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="admin-login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>Admin Panel Access</h2>
                <p>Please enter your credentials to proceed.</p>
            </div>

            <form id="admin-login-form" class="form">
                <div class="form-group">
                    <label for="admin-id">Admin ID</label>
                    <input type="text" id="admin-id" name="adminid" required placeholder="Enter your Admin ID">
                    <small class="error-text"></small>
                </div>
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" name="password" required placeholder="Enter your password">
                    <small class="error-text"></small>
                </div>
                <button type="submit" class="submit-btn">Login to Dashboard</button>
                <p id="login-message" class="message"></p>
            </form>
        </div>
    </div>

    <script src="adminscript.js"></script>
</body>
</html>
