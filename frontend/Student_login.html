<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal | College Recommendation System</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-toggle" class="toggle-btn active">Login</button>
                <button id="register-toggle" class="toggle-btn">Register</button>
            </div>

            <form id="login-form" class="form">
                <h3>Student Login</h3>
                <div class="form-group">
                    <input type="email" id="login-email" name="email" required placeholder="Email">
                    <small class="error-text"></small>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" name="password" required placeholder="Password">
                    <small class="error-text"></small>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <p id="login-message" class="message"></p>
            </form>

            <form id="register-form" class="form hidden">
                <h3>Create Student Account</h3>
                <div class="form-group">
                    <input type="text" id="register-name" name="fullname" required placeholder="Full Name">
                    <small class="error-text"></small>
                </div>
                <div class="form-group">
                    <input type="email" id="register-email" name="email" required placeholder="Email">
                    <small class="error-text"></small>
                </div>
                <div class="form-group">
                    <select id="register-stream" name="stream" required>
                       <option value="">-- Select a Stream --</option>
                       <option value="engineering">All</option>
                        <option value="engineering">Engineering</option>
                        </select>
                    <small class="error-text"></small>
                </div>
                <div class="form-group">
                    <input type="password" id="register-password" name="password" required placeholder="Password">
                    <small class="error-text">Password must be at least 8 characters long.</small>
                </div>
                <div class="form-group">
                    <input type="password" id="register-confirm-password" name="confirm_password" required placeholder="Confirm Password">
                    <small class="error-text"></small>
                </div>
                <button type="submit" class="submit-btn">Register</button>
                <p id="register-message" class="message"></p>
            </form>
        </div>
    </div>

    <script src="loginscript.js"></script>
    <script src="buttonscript.js"></script>
</body>
</html>
